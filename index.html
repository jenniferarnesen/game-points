<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="responsive.css">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type = "text/javascript"></script>
        <script src="lib/randomizer.js" type="text/javascript"></script>
        <script src="lib/game.js" type="text/javascript"></script>
        <script src="lib/colorizer.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <article id="game">
            <section id="game-board">
                <header class="header">
                    Kahoot! Points
                </header>
                <div id="button-container">
                </div>
            </section>
            <section id="score-board">
                <header class="header">
                    Player Items
                </header>
                <div>
                    <div id="scores">
                        <table id="score-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <summary id="game-summary">
                        <div id="bonus">
                            <span>Bonus points: </span>
                            <span id="bonus-points">0</span>
                        </div>
                        <div id="total">
                            <span>Total points: </span>
                            <span id="total-points">0</span>
                        </div>
                        <div id="new-game">
                            <button id="new-game-button">New Game</button>
                        </div>
                    </summary>
                </div>
            </section>
        </article>
    </body>
</html>
