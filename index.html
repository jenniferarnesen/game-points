<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
		<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="game.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="flex-container">
			<div id="game-board">
				<header class="header">
					Kahoot! Points
				</header>
				<div class="content">
					<button value="red" class="game-button">A</button>
					<button value="green" class="game-button">B</button>
					<button value="blue" class="game-button">C</button>
				</div>
			</div>
			<div id="scoreboard">
				<header class="header">
					Player Items
				</header>
				<div class="content">
					<div id="scores">
						<table id="score-table">
							<thead>
								<th>Item</th>
								<th>Quantity</th>
								<th>Score</th>
							</thead>
							<tbody>
								<tr>
									<td>Red</td>
									<td class="red-quantity"></td>
									<td class="red-score"></td>
								</tr>
								<tr>
									<td>Green</td>
									<td class="green-quantity"></td>
									<td class="green-score"></td>
								</tr>
								<tr>
									<td>Blue</td>
									<td class="blue-quantity"></td>
									<td class="blue-score"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="game-summary">
						<span>Bonus points: </span><span class="bonus-points">0</span>
						<span>Total points: </span><span class="total-points">0</span>
						<div>
							<button id="new-game">New Game</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
