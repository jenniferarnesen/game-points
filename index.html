<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="game.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Game Points</h1>
		<div class="flex-container">
			<div class="game-board">
				Game board
				<button class="red">Click for a red one!</button>
				<button class="green">Click for a green one!</button>
				<button class="blue">Click for a blue one!</button>
			</div>
			<div class="scoreboard">
				Score card
				<table>
				<thead></thead>
				<tbody>
					<tr>
						<td>Red</td>
						<td class="red-score"></td>
					</tr>
					<tr>
						<td>Green</td>
						<td class="green-score"></td>
					</tr>
					<tr>
						<td>Blue</td>
						<td class="blue-score"></td>
					</tr>
				</tbody>
					
				</table>
			</div>
		</div>
	</body>
</html>
