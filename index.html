<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
		<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="game.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="flex-container">
			<div id="game-board">
				<header class="header">
					Kahoot! Points
				</header>
				<div id="button-container" class="content">
				</div>
			</div>
			<div id="scoreboard">
				<header class="header">
					Player Items
				</header>
				<div class="content">
					<div id="scores">
						<table id="score-table">
							<thead>
								<th>Item</th>
								<th>Quantity</th>
								<th>Score</th>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div id="game-summary">
						<div id="bonus">
							<span>Bonus points: </span><span class="bonus-points">0</span>
						</div>
						<p id="">Total</p><p class="total-points">0</p>
						<div>
							<button id="new-game">New Game</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
