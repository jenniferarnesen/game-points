<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="game.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Game Points</h1>
		<div class="flex-container">
			<div class="game-board">
				Game board
				<button value="red" class="game-button">Click for a red one!</button>
				<button value="green" class="game-button">Click for a green one!</button>
				<button value="blue" class="game-button">Click for a blue one!</button>
			</div>
			<div class="scoreboard">
				<div>
					<table>
						<thead>
							<th>Item</th>
							<th>Quantity</th>
							<th>Score</th>
						</thead>
						<tbody>
							<tr>
								<td>Red</td>
								<td class="red-quantity"></td>
								<td class="red-score"></td>
							</tr>
							<tr>
								<td>Green</td>
								<td class="green-quantity"></td>
								<td class="green-score"></td>
							</tr>
							<tr>
								<td>Blue</td>
								<td class="blue-quantity"></td>
								<td class="blue-score"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="game-summary">
					<span>Bonus points: </span><span class="bonus-points">0</span>
					<span>Total points: </span><span class="total-points">0</span>
					<div>
						<button id="new-game">New Game</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
